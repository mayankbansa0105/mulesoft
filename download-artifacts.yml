# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: 
    jobs:
      -  job: CopyAndPublish
         steps:
           - task: CopyFiles@2
             inputs:
               Contents: 'pom.xml'
               TargetFolder: '$(build.artifactstagingdirectory)'

           - task: PublishBuildArtifacts@1
             inputs:
               PathtoPublish: '$(Build.ArtifactStagingDirectory)'
               ArtifactName: 'pom'
               publishLocation: 'Container'
